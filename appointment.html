<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>招聘</title>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<link rel="stylesheet" type="text/css" href="css/recruit.css"/>
</head>

<body>
<div class="myappoint">
	<header>
		<a href="javascript:;" onclick="window.history.go(-1)"><i class="fa fa-angle-left"></i></a>
		<h1 class="title">我的预约</h1>		
	</header>
	<div class="update-time"><span id="time">2016-8-22 10:00 星期一</span></div>
	<ul>
		<li>
			<div class="jobs">
				<div class="name font_16 hui">客户专员</div>
				<div class="font_14 gray">深圳市南山区百度大厦</div>
				<div class="condition">
					<span class="money red">5000~10000</span>
					<span>经验不限</span>
					<span>学历不限</span>
					<span>深圳市</span>
				</div>
			</div>
			<div class="msg">
				<div class="font_14">
					<i class="fa fa-clock-o red"></i>
					<span>面试时间：</span>
					<span class="gray">2016-08-22 星期一 13:00</span>
				</div>
				<div class="font_14">
					<i class="fa fa-map-marker red"></i>
					<span>面试地点：</span>
					<span class="gray">南山区百度大厦</span>
				</div>
				<div class="font_14">
					<i class="fa fa-clock-o red"></i>
					<span>面试电话：</span>
					<span class="gray">18071080218</span>
				</div>
			</div>
		</li>
	</ul>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>

</html>
