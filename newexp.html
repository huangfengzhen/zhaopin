<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>招聘</title>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<link rel="stylesheet" type="text/css" href="css/recruit.css"/>
</head>

<body>
<div class="newexp" style="padding-top: 30px;">
	<header>
		<a href="javascript:;" onclick="window.history.go(-1)"><i class="fa fa-angle-left"></i></a>
		<h1 class="title">新增工作经验</h1>		
	</header>
	<div class="weui_cells weui_cells_form">
	  	<div class="weui_cell">
	    	<div class="weui_cell_hd"><label class="weui_label">公司名称:</label></div>
	    	<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入公司名称" /></div>
	  	</div>
	  	<div class="weui_cell">
	    	<div class="weui_cell_hd"><label class="weui_label">岗位名称:</label></div>
	    	<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入岗位名称" /></div>
	  	</div>
	  	<div class="weui_cell">
	    	<div class="weui_cell_hd"><label class="weui_label">开始时间:</label></div>
	    	<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入开始时间" /></div>
	  	</div>
	  	<div class="weui_cell">
	    	<div class="weui_cell_hd"><label class="weui_label">结束时间:</label></div>
	    	<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入结束时间" /></div>
	  	</div>
	  	<div class="weui_cell">
	    	<div class="weui_cell_bd weui_cell_primary">
	    		<textarea class="weui_textarea" placeholder="请输入工作描述" rows="3"></textarea>
      			<div class="weui_textarea_counter"><span>0</span>/200</div>
	    	</div>
	  	</div>
	</div>
	<input type="button" class="submit" value="保存" />
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
</body>
</html>
